<div ng-if='authenticated' class='row'>
  <div class='col-md-12'>
    <a ui-sref='players.new' class='btn btn-success'>New Lore</a>
  </div>
</div>
<div class='row'>
  <div class='col-md-4 col-md-offset-3'>
    <div class='input-group'>
      <span class='input-group-addon' id='search-addon'>Search</span>
      <input ng-model='search.name' type='text' class='form-control' placeholder='Player' aria-describedby='search-addon'>
    </div>
  </div>
</div>
<div class="row player" ng-repeat="player in players |  orderBy:'last_name' | filter:search.name">
  <div class='col-md-3 col-md-offset-3 col-xs-6'>
    <a ui-sref="players.view({playerId: player.link_name})">
      <img class='img-responsive img-thumbnail' ng-src='{{player.image}}'>
    </a>
  </div>
  <div class='col-md-4 col-xs-6'>
    <h2><a class='black-link' ui-sref="players.view({playerId: player.link_name})">{{player.full_name()}}</a></h2>
  </div>
</div>
