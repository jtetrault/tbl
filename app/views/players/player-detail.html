<div class='row'>
  <div class='col-md-12'>
    <a ng-if='authenticated' ui-sref='players.edit({playerId: player.link_name})' class='btn btn-default'>Edit Player</a>
    <a ui-sref='players.list' class='btn btn-default'>Back</a>
  </div>
</div>
<div class='row'>
  <div class='col-md-4 col-md-offset-1'>
    <h1>{{player.full_name()}}</h1>
    <img class='img-responsive img-rounded black-border' ng-if='player.image' ng-src='{{player.image}}'>
  </div>
  <div class='col-md-6'>
    <div class='row'>
      <div class='col-md-6'>
        <h3>About {{player.first_name}}</h3>
        <p>{{player.blurb}}</p>
      </div>
      <div class='col-md-6'>
        <h3>Stats</h3>
        <table class='table table-striped table-bordered'>
          <tr ng-repeat='attribute in player.attributes | orderBy:attribute.key'>
            <th class='capitalize'>{{attribute.key}}</th>
            <td>{{attribute.value}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<div class='row'>
  <div class='col-md-2' ng-repeat='img in player.imgs'>
    <img class='img-responsing img-thumbnail' ng-src='players/img/{{img}}' ng-click='updateImage(img)'>
  </div>
</div>
